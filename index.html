<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" text="text/css">
</head>

<body ng-controller="calculations">
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <section class="container">
        <div class="left-half">
            <article class="meal-details">
                <h2>Enter the Meal Details</h2>
                <hr class="header-separation">
                <form name="myForm" ng-submit="submit()">
                    <div class="input-wrapper">
                        <label>Base Meal Price: $ </label>
                        <input type="number" name="price" ng-model="price" required>
                    </div>
                    <br>
                    <div class="input-wrapper">
                        <label>Tax Rate: % </label>
                        <input type="number" name="tax" ng-model="tax" required>
                    </div>
                    <br>
                    <div class="input-wrapper">
                        <label>Tip Percentage: % </label>
                        <input type="number" name="tip" ng-model="tip" required>
                    </div>
                    <br>
                    <input type="submit" id="submit" value="Submit">
                    <input type="reset" id="reset" value="Cancel" ng-click="resetMeal()">
                </form>
            </article>
        </div>
        <div class="right-half">
            <article class="customer-charges">
                <h2>Customer Charges</h2>
                <hr class="header-separation">
                <label>Subtotal:</label>
                <p>{{ subtotal }}</p>
                <label>Tip:</label>
                <p>{{ tip }}</p>
                <hr class="solid">
                <label>Total:</label>
                <p>{{ total }}</p>
            </article>
            <article class="earnings-info">
                <h2>My Earnings info</h2>
                <hr class="header-separation">
                <label>Tip Total:</label>
                <P>{{ earnings.tipTotal }}</P>
                <label>Meal Count:</label>
                <p>{{ earnings.mealCount }}</p>
                <label>Average Tip Per Meal</label>
                <p>{{ earnings.average }}</p>
            </article>
        </div>
    </section>
    <input type="reset" id="reset" value="Reset" ng-click="clearAll()">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" type="text/javascript"></script>
    <script src="js/myApp.js"></script>
</body>

</html>
