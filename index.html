<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" text="text/css">
</head>

<body>
    <header>
        <h1>Waitstaff Calculator</h1>
    </header>
    <section class="container">
        <div class="left-half">
            <article class="meal-details" ng-controller="detailsController">
                <h2>Enter the Meal Details</h2>
                <hr class="header-separation">
                <form name="myForm" ng-submit="submit()">

                    <label>Base Meal Price: $ </label>
                    <input class="details" type="number" name="price" ng-model="price" required>
                    <br>
                    <label>Tax Rate: % </label>
                    <input class="details" type="number" name="tax" ng-model="tax" required>
                    <br>
                    <label>Tip Percentage: % </label>
                    <input class="details" type="number" name="tip" ng-model="tip" required>
                    <br>
                    <input class="btn" type="submit" id="submit" value="Submit">
                    <input class="btn" type="reset" id="reset" value="Cancel" ng-click="cancelMeal()">
                </form>
            </article>
        </div>
        <div class="right-half">
            <article class="customer-charges" ng-controller="chargesController">
                <h2>Customer Charges</h2>
                <hr class="header-separation">
                <label>Subtotal:</label>
                <p ng-repeat="meal in meals">{{ meal.subtotal | currency}}</p>
                <label>Tip:</label>
                <p ng-repeat="meal in meals">{{ meal.tip | currency }}</p>
                <hr class="solid">
                <label>Total:</label>
                <p ng-repeat="meal in meals">{{ meal.total | currency}}</p>
            </article>
            <article class="earnings-info" ng-controller="earningsController">
                <h2>My Earnings info</h2>
                <hr class="header-separation">
                <label>Meal Count:</label>
                <p>{{ mealCount }}</p>
                <label>Tip Total:</label>
                <P>{{ tipTotal | currency }}</P>
                <label>Average Tip Per Meal:</label>
                <p>{{ tipAverage | currency }}</p>
            </article>
        </div>
    </section>
    <div ng-controller="resetController">
        <input class="btn" type="reset" id="reset" value="Reset" ng-click="clearAll()">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/myApp.js" type="text/javascript"></script>
</body>

</html>
